<h2>Mise à jour du post N°: {{post?.id}}</h2>

<form (ngSubmit)="updatepost()">
  <div class="form-group">
    <label for="titre"><th>titre</th> </label>
    <input [(ngModel)]="titre" name="titre" size="40" type="text" class="form-control" id="titre" />
  </div>
  <div class="form-group">
    <label for="image_url"><th>url de l'image</th></label>
    <input [(ngModel)]="image" name="image" size="40" type="text" class="form-control" id="image" />

  </div>
  <div class="form-group">
    <label for="id_Author"><th>Auteur du post</th></label>
    <select ngModel name="id_Author" class="form-control" id="id_Author" aria-describedby="emailHelp">
      <option *ngFor="let authors of author" [value]="authors.id">{{authors.full_name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="resume"><th>Résumé</th></label>
    <input [(ngModel)]="resume" name="resume" size="40" type="text" class="form-control" id="resume" />
  </div>
  <div class="form-group">
    <label for="contenu"><th>contenu</th></label>
    <input [(ngModel)]="contenu" name="contenu" size="40" type="text" class="form-control" id="contenu" />
  </div>

  <input [(ngModel)]="id" name="id" type="hidden" />
  <button class="btn btn-primary">Mise à jour</button>
</form>
