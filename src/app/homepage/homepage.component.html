<h2 align="center">Posts de Chats</h2>
<button class="btn btn-success" (click)="administration()">administration</button>
<ul style = "list-style-type: none">
    <li *ngFor="let post of posts">
    <section align="center" class="border rounded-0 p-3" >
      <img src={{post.image_url}} alt={{post.image_url}} width="400px">
      <p align="center"><th >{{post.title}}</th></p>
      <p>{{post.resume}}</p>
      <p align="center"><th >{{post.created_at}}</th></p>

      <p></p>

      <button class="btn btn-primary" (click)="readmorePost(post.id)">Read more</button>

    </section>

  </li>
</ul>

<router-outlet></router-outlet>
